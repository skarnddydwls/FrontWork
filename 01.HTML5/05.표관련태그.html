<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!-- 
        표를 만드는 태그: <table>, <tr>, <th>, <td>
        <table></table>: 기본적인 표를 생성해주는 태그
        <tr></tr>: 표의 한 행을 나타내는 태그
        
        <th></th>: 표의 제목셀을 나타내는 태그(열) => 글자는 굵게, 가운데 정렬
        <td></td>: 표의 일반셀을 나타내는 태그(열)
    -->
    <h1>기본적인 표 만들기</h1>

    <table>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
    </table>
</body>
</html>
