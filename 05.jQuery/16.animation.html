<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

            width: 100px;

        }

    <title>animation</title>
</head>
<body>
    <h1>애니메이션</h1>

    <p>
        효과 외의 다른 애니메이션을 주고자 할 때
        크기 변경, 글자 변경, 움직이게 ...
    </p>
    <pre>
    $('선택자').animate({주고자하는 애니메이션: '애니메이션 값'}, 
                       {주고자하는 애니메이션: '애니메이션 값'}, 
                        ...,  
                        시간, 
                        변경할 거)
    </pre>

    <select>
        <option>linear</option>
        <option>swing</option>
        <option>easeInBack</option>
    </select>

    <button>MOVE</button>
    <div></div>

    <script>
        $(()=>{
            $('button').click(function (){
                let easing = $('select>option:selected').text();
                $('div').animate({bottom: '400'}, 2000, easing)
                        .animate({top:'400'},2000, easing);
            })
        })
    </script>
</body>
</html>
